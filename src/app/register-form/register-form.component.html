<div id="register-form">
    <div class="html ui top attached segment">
        <form class="ui form">

            <br>
    
            <div class="field">
                <label>Username</label>
                <input #user type="text" required>
            </div>

            
            <div class="field">
                <label>Password</label>
                <input #pass type="password" required>
            </div>
            
            <div class="field">
                <button class="ui blue button" type="submit" value="Register" 
                (click)="RegisterUser($event, user.value, pass.value)">Register</button>
            
            </div>
            
        </form>
        
        <div class="ui top attached label">Registra tu cuenta para acceder a Alquitr√°n Spa</div>
    </div>
</div>
