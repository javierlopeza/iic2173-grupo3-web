<div class="ui secondary top pointing menu">
	<button class="ui icon button item" [routerLinkActive]="['active']" routerLink="/home">
		<i class="home icon"></i>
	</button>
	<a class="item" [routerLinkActive]="['active']" routerLink="/products">
		Ver productos
	</a>
	<a class="item" [routerLinkActive]="['active']" routerLink="/product">
		Consultar producto
	</a>
	<a class="item" [routerLinkActive]="['active']" routerLink="/categories">
		Categorías
	</a>
	<a class="item" [routerLinkActive]="['active']" routerLink="/order">
		Comprar
	</a>
	<a class="item" [routerLinkActive]="['active']" routerLink="/history">
		Historial
	</a>
	<div class="right menu">
		<div class="ui item" style="font-weight: bold">{{username}}</div>
		<a class="ui item" (click)="Logout()">
			Logout
		</a>
	</div>
</div>

<div id="survey" *ngIf="api.survey">
	<h1>Gracias por preferir Arquitrán:</h1>
	<p>Ayudanos contestando una pequeña encuesta de satisfacción:</p>
	<a href="https://{{api.surveyLink}}" (click) = "Disable()">entra en el siguiente link</a>

</div>
